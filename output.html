<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator - Output</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body class="output-page">
    <div id="outputContainer" class="output-container">
        <div id="backgroundImage" class="background-image"></div>
        <div id="logoElement" class="logo-element" style="display: none;">
            <img id="logoImage" src="" alt="Logo">
            <div class="resize-handle resize-handle-nw"></div>
            <div class="resize-handle resize-handle-ne"></div>
            <div class="resize-handle resize-handle-sw"></div>
            <div class="resize-handle resize-handle-se"></div>
        </div>
        <div id="textElement" class="text-element" draggable="true">
            <span id="outputText">Sample Text</span>
            <div class="resize-handle resize-handle-nw"></div>
            <div class="resize-handle resize-handle-ne"></div>
            <div class="resize-handle resize-handle-sw"></div>
            <div class="resize-handle resize-handle-se"></div>
        </div>
    </div>

    <div id="instructions" class="instructions">
        <p>Drag text/logo to reposition â€¢ Drag corners to resize</p>
        <button id="hideInstructions">Hide Instructions</button>
    </div>

    <script src="output.js"></script>
</body>
</html>
